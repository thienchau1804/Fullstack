<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Engine</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="banner"></div>
    <h1 class="heading" style="font-size:60px;">Chiic Digital Booking Engine
        <p class="pagedes">powered by Chiic World Vietnam</p>
    </h1>
    <div class="about-signin">
        <image href="https://www.w3schools.com/tags/tag_a.asp" class="logo" src="./image/Radience Logo-04.png"></image>

        <a class="about" style="text-decoration:none; padding-right: 10px; color: white;"
            href="https://www.w3schools.com">About
            Us</a>
        <a class="sign-in" style="text-decoration:none; color: white;" href="https://www.chiic-digital.com/">Sign In</a>

    </div>
    <div class="logo"><a href="https://www.w3schools.com/tags/tag_a.asp"></a>
    </div>
    </div>
    <div class="pageheadline">Accommodation</div>

    <div class="container">
        <div class="card custom-bg w-50 p-4 d-flex">
            <div class="row">
                <div class="pb-3 h3 text-left"></div>
            </div>
            <form id="hotel-form" onsubmit="return validateForm()">
                <div class="row">
                </div>
                <div class="row">
                    <div class="form-group col-md align-items-start flex-column">
                        <label for="checkin-date" class=" d-inline-flex">Check-in</label>
                        <input type="date" class="form-control" id="checkin-date" name="checkin-date"
                            onkeydown="return false" required>
                    </div>
                    <div class="form-group col-md align-items-start flex-column">
                        <label for="checkout-date" class=" d-inline-flex">Check-out</label>
                        <input type="date" class="form-control" id="checkout-date" name="checkout-date"
                            onkeydown="return false" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md align-items-start flex-column">
                        <label for="guests" class="d-inline-flex col-auto">Guests</label>
                        <select class="form-select" id="guests"
                            onchange="javascript: dynamicDropdown(this.options[this.selectedIndex].value);">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <div class="form-group col-md align-items-start flex-column">
                        <label for="rooms" class="d-inline-flex col-auto">Rooms</label>
                        <select class="form-select" id="rooms">
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="text-left col-auto">
                        <button type="submit" class="btn btn-primary">Search hotels</button>
                    </div>
                    <div id="error" class="error text-danger"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./image/DSC06942-HDR-Edit.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./image/DSC06946-HDR-Edit.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./image/DSC06966-HDR-Edit.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./javascripts.js"></script>

</body>

</html>
